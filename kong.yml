_format_version: "2.1"

services:

  - name: backend-service
    url: http://host.docker.internal:5005
    routes:
      - name: backend-service-route
        paths:
          - /backend


  - name: statistics-service
    url: http://host.docker.internal:5006
    routes:
      - name: statistics-service-route
        paths:
          - /statistics

plugins:
  - name: jwt
    route: backend-service-route
    enabled: true
    config:
      key_claim_name: kid
      claims_to_verify:
        - exp


  - name: cors
    service: backend-service
    config:
      origins: "*"
      methods:
        - GET
        - HEAD
        - PUT
        - PATCH
        - POST
        - DELETE
        - OPTIONS
        headers:
          - Origin
          - Access-Control-Request-Headers
          - Access-Control-Allow-Origin
        exposed_headers:
          - Origin
          - Access-Control-Request-Headers
          - Access-Control-Allow-Origin
        preflight_continue: false
        credentials: false

consumers:
  - username: loginserverissuer

jwt_secrets:
  - consumer: loginserverissuer
    secret: "freeuni_project_secret"