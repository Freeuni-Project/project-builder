_format_version: "2.1"

services:

  - name: backend-service
    url: http://host.docker.internal:5005
    routes:
      - name: backend-service-route
        paths:
          - /backend


  - name: statistics-service
    url: http://host.docker.internal:5006
    routes:
      - name: statistics-service-route
        paths:
          - /statistics

plugins:
  - name: jwt
    route: backend-service-route
    enabled: true
    config:
      key_claim_name: kid
      claims_to_verify:
        - exp


  - name: cors
    config:
      origins:
        - http://mockbin.com
      methods:
        - GET
        - POST
        - PUT
        - DELETE
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
      credentials: true
      max_age: 3600
      preflight_continue: false

consumers:
  - username: loginserverissuer

jwt_secrets:
  - consumer: loginserverissuer
    secret: "freeuni_project_secret"